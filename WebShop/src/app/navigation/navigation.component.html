
<mat-toolbar>
  <button
        class="btn btn-primary btn-margin"
        routerLink="/">
          Home
      </button>

      <button
        class="btn btn-primary btn-margin"
        *ngIf="!isAuthenticated()"
        (click)="login()">
          Log In
      </button>

      <button
        class="btn btn-primary btn-margin"
        *ngIf="isAuthenticated()"
        (click)="logout()">
          Log Out
      </button>
</mat-toolbar>
<main class="container">
  <router-outlet></router-outlet>
</main>
